<!DOCTYPE html><html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

        <title> * _ KidBot _ * </title>
        <style>             
            body {            
                    font-family: Arial, sans-serif;            
                    text-align: center;            
                    background-color: white;            
                    margin-top: 30px;        
                }        
                p {
            font-family: 'DynaPuff', cursivef; /* Cambia a la fuente deseada */
            font-size: 14px; /* Tamaño de fuente */
            color: #333; /* Color de texto */
        }
            img {            
                margin-bottom: 20px;        
                }        
            form {            
                    display: inline-block;            
                    text-align: left;        
                }        
            textarea {            
                    width: 300px;        
                } 
        #loading 
            {
               display: none;

           }
           .response {
               margin-top: 20px;
                          }   
           .evento {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            
        }
        .evento h2 {
            margin: 0 0 10px 0;
        }
        .evento p {
            margin: 5px 0;
        }
         .evento img {
            float: right; /* Alinear la imagen hacia la derecha */
            max-width: 100px; /* Limitar el tamaño de la imagen */
            height: auto;
            margin-left: 10px; /* Añadir margen para separar texto de la imagen */
         }
        .precio, .edad {
            font-weight: bold;
        }
           .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .event {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .event img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .event-content {
            padding: 15px;
        }
        .event-title {
            font-size: 1.5rem;
            margin: 0 0 10px;
            color: #333;
        }
        .event-date,
        .event-price,
        .event-place,
        .event-age {
            margin: 5px 0;
            color: #666;
        }
        .rating-container {
            text-align: center;
            margin: 20px;
        }
        .rating-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 0 10px;
        }
        iframe {
            display: none; /* Oculta el iframe para mantener la interfaz limpia */
        }
        /* Contenedor de la imagen */
        .image-container img {
            max-width: 100%; /* La imagen se ajusta al ancho del contenedor */
            height: auto;
        }

        /* Texto principal */
        .main-text {
            font-family: 'DynaPuff', cursive;
            font-size: 24px;
            font-weight: bold;
            margin: 20px auto;
            padding: 0 15px; /* Espaciado lateral para dispositivos pequeños */
        }

        /* Contenedor del formulario */
        #formu {
            margin: 20px auto;
            padding: 0 15px; /* Ajuste lateral para pantallas pequeñas */
        }

        textarea {
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 600px; /* Límite máximo del ancho */
            font-size: 18px;
            font-family: 'DynaPuff', cursive;
            margin-top: 10px;
        }

        button {
            font-size: 18px;
            font-family: 'DynaPuff', cursive;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 400px) {
            .main-text {
                font-size: 20px; /* Reduce el tamaño de la fuente */
            }

            textarea {
                font-size: 16px; /* Ajusta la fuente del textarea */
            }

            button {
                font-size: 16px; /* Reduce el tamaño del botón */
            }
        }
           </style>
           </head>
           <body>    
            <div class="image-container"><img src="kidbot.jpg" alt="KidBot" style="width: 600px; height: auto;">
            </div>
            <div class="main-text">
            Responde a los "Por qué..." de tus hijos </br>y descubre eventos para disfrutar juntos.
            </div>
        </br>
        </br>        
        <div id="formu">    
        <form id="myForm">        
                <!-- <label for="pregunta" style="font-family: 'Chewy', cursive; font-size: 16px;">Pregunta:</label> -->        
                <textarea id="inputField" name="pregunta" maxlength="150" rows="4" cols="150" style="width: 400px; font-size: 18px; font-family: 'DynaPuff', cursive;">¿Por qué </textarea>
                            <br><br>        
                <button type="submit" style="font-size: 18px; font-family: 'DynaPuff', cursive;">Enviar</button>    
            </form>
        </div>
                    <div id="loading"><img src="progress.gif" alt="Cargando..." width="100">
                <p style="font-size: 18px; font-family: 'DynaPuff', cursive;">Redactando respuesta...</p>
            </div>
          <div class="response" id="response"></div>
          <div class="error" id="error"></div>
        <script>
           const form = document.getElementById('myForm');
           const loading = document.getElementById('loading');
           const responseDiv = document.getElementById('response');
           const errorDiv = document.getElementById('error');
   
           form.addEventListener('submit', async (event) => {
               event.preventDefault(); // Evita la recarga de la página
               const inputData = document.getElementById('inputField').value;
   
               loading.style.display = 'block'; // Muestra el GIF de carga
               formu.style.visibility = 'hidden';
               formu.style.height = '1px'
               responseDiv.textContent = ''; // Limpia respuestas anteriores
               errorDiv.textContent = ''; // Limpia errores anteriores
   
               try {
                   // Realiza una solicitud a otra URL (ejemplo: API)
                   const response = await fetch('https://hook.eu1.make.com/nkh6d6ps9hd3nt0k2mxe4frguhpofefd', {
                       method: 'POST',
                       headers: {
                           'Content-Type': 'application/json',
                       },
                       body: JSON.stringify({ input: inputData })
                   });
   
                   if (!response.ok) {
                       throw new Error(`Error en la solicitud: ${response.statusText}`);
                   }
   
                   const data = await response.text(); // Convierte la respuesta a JSON
                   loading.style.display = 'none'; // Oculta el GIF de carga
   
                   // Muestra la respuesta en el div
                   responseDiv.innerHTML = `${data}`;
               } catch (error) {
                   loading.style.display = 'none'; // Oculta el GIF de carga
                   errorDiv.textContent = `Ocurrió un error: ${error.message}`;
               }
           });
       </script>
   </body></html>
